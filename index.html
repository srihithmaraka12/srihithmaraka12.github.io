  <script language="JavaScript">
    var info=document.getElementsByName("info");
    function test(){
      if(info[1].value=="Curtis"||info[1].value=="curtis"||info[1]=="SmallWood"||info[1]=="smallwood"||info[1]=="Kuzy"||info[1]=="kuzy"||info[1]=="Aziz"||info[1]=="aziz"){

      }
    }
    function testMajor(){
      if (info[2].value=="Engineering"||info[2].value=="engineering"||info[2].value=="Computer Science"||info[2].value=="computer science"||info[2].value=="Computer science"){

      }
      else{
        document.getElementById("span0").innerHTML=info[0].value+" "+info[1].value+" is a "+info[2].value+" major "+" THIS IS A FAKE MAJOR";
        window.alert("Please switch to a real major");
        window.location.href = "http://www.engineering.pitt.edu";
      }
    }
    </script>
